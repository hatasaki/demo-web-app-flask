<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}メモアプリ{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <header>
  <h1><a href="/" style="text-decoration:none;color:inherit;">{{ memo_name if memo_name else '' }}メモ</a></h1>
      {% block header_actions %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
    <footer>
      <p>Simple Flask Memo App (Training)</p>
    </footer>
  </div>
</body>
</html>
